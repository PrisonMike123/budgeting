<html>
	<head>
		<title>OakLedger</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				{% include 'header.html' %}

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header style="text-align: center; background-color: #ffffff; padding: 20px 0; margin: 0 -30px 30px -30px; border-radius: 4px;">
							<div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
								<img src="{{ url_for('static', filename='assets/images/OakLedger_Icon.png') }}" alt="OakLedger Logo" style="height: 50px; width: auto;">
								<h1 style="margin: 0; color: #000000;">OakLedger</h1>
							</div>
							</header>
							<section>
								<h2>Create your ideal Budget:</h2>
							  
								<!-- Sample Profiles -->
								<div class="box" style="margin-bottom: 2em;">
<!--										<h2>Magna</h2>-->
<!--										<div class="content">-->
<!--											<p>Sed nisl arcu euismod sit amet nisi lorem etiam dolor veroeros et feugiat.</p>-->
<!--										</div>-->
<!--									</a>-->
<!--								</article>-->
								<section>
								<section>
								  <h2>Create your ideal Budget:</h2>
								  
								  <!-- Sample Profiles -->
								  <div class="box" style="margin-bottom: 2em;">
									<h3>Try a Sample Profile:</h3>
									<p>Click on any profile below to see how the analysis works with sample data:</p>
									<div class="row">
										<div class="col-4">
											<a href="#" class="button sample-profile" data-profile="young_professional" style="width: 100%;">
												<i class="fas fa-user-graduate"></i> Young Professional
											</a>
										</div>
										<div class="col-4">
											<a href="#" class="button sample-profile" data-profile="family_of_four" style="width: 100%;">
												<i class="fas fa-users"></i> Family of Four
											</a>
										</div>
										<div class="col-4">
											<a href="#" class="button sample-profile" data-profile="retired_couple" style="width: 100%;">
												<i class="fas fa-house-user"></i> Retired Couple
											</a>
										</div>
									</div>
								  </div>

								  <form method="post" action="#" id="budgetForm">
									<div class="row gtr-uniform">
																			<div class="col-6 col-12-xsmall">
																				<label for="monthly_income">Monthly Income (INR ₹)</label>
																				<input type="number" name="monthly_income" id="monthly_income" placeholder="Enter your monthly income (₹)" required min="0" step="0.01" />
																			</div>
									  <div class="col-6 col-12-xsmall">
										<label for="age_range">Age Range</label>
										<select name="age_range" id="age_range" required>
										  <option value="" disabled selected>Select your age range</option>
										  <option value="18-24">18-24</option>
										  <option value="25-34">25-34</option>
										  <option value="35-44">35-44</option>
										  <option value="45-54">45-54</option>
										  <option value="55+">55+</option>
										</select>
									  </div>
									  <div class="col-6 col-12-xsmall">
										<label for="family_size">Family Size</label>
										<select name="family_size" id="family_size" required>
										  <option value="" disabled selected>Select family size</option>
										  <option value="1">1 (Just Me)</option>
										  <option value="2">2</option>
										  <option value="3-4">3-4</option>
										  <option value="5+">5 or more</option>
										</select>
									  </div>
									  <div class="col-6 col-12-xsmall">
										<label for="location">Location (City or Region)</label>
										<input type="text" name="location" id="location" placeholder="Enter your city or region" required />
									  </div>
									  
									  <div class="col-12">
									    <h3>Monthly Expenses</h3>
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="housing_expense">Housing (Rent/Mortgage)</label>
										<input type="number" name="housing_expense" id="housing_expense" placeholder="Housing expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="transportation_expense">Transportation</label>
										<input type="number" name="transportation_expense" id="transportation_expense" placeholder="Transportation expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="food_expense">Food & Groceries</label>
										<input type="number" name="food_expense" id="food_expense" placeholder="Food expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="utilities_expense">Utilities</label>
										<input type="number" name="utilities_expense" id="utilities_expense" placeholder="Utility expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="healthcare_expense">Healthcare</label>
										<input type="number" name="healthcare_expense" id="healthcare_expense" placeholder="Healthcare expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="debt_expense">Debt Payments</label>
										<input type="number" name="debt_expense" id="debt_expense" placeholder="Debt payments" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-6 col-12-xsmall">
										<label for="discretionary_expense">Discretionary Spending</label>
										<input type="number" name="discretionary_expense" id="discretionary_expense" placeholder="Discretionary expenses" required min="0" step="0.01" />
									  </div>
									  
									  <div class="col-12">
										<ul class="actions">
										  <li><input type="submit" value="Analyze Financial Health" class="primary" /></li>
										</ul>
									  </div>
									</div>
								  </form>
								</section>


							</section>
						</div>
					</div>

				{% include 'footer.html' %}

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>
			
			<!-- Sample Profile Loading Script -->
			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const sampleButtons = document.querySelectorAll('.sample-profile');
					
					sampleButtons.forEach(button => {
						button.addEventListener('click', function(e) {
							e.preventDefault();
							const profileId = this.dataset.profile;
							
							// Show loading state
							this.classList.add('loading');
							
							// Fetch sample profile data
							fetch(`/load_sample/${profileId}`)
								.then(response => response.json())
								.then(data => {
									// Fill form with sample data
									document.getElementById('monthly_income').value = data.monthly_income;
									document.getElementById('age_range').value = data.age_range;
									document.getElementById('family_size').value = data.family_size;
									document.getElementById('location').value = data.location;
									
									// Fill expense fields
									for (const [key, value] of Object.entries(data.expenses)) {
										const field = document.getElementById(key);
										if (field) field.value = value;
									}
									
									// Remove loading state
									this.classList.remove('loading');
								})
								.catch(error => {
									console.error('Error loading sample profile:', error);
									this.classList.remove('loading');
								});
						});
					});
				});
			</script>

	</body>

</html>
